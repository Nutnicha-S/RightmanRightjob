{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
	<h2>อาชีพที่แนะนำสำหรับคุณ</h2>
		<!-- {{resDict}} -->

	{% for labels, multiplied_list in zipRes %}
		<div class="card w-95 row mt-2">
			<div class="card-body">
				<h5 class="card-title">{{ labels }}</h5>
				<p class="card-text"><small>โดยมีคะเเนนรวมคือ {{ multiplied_list }} %</small></p>
				<div align="right" class="container">
					<form method="GET" action="{% url 'moreinfo' labels %}">
						<a href="{% url 'moreinfo' labels %}" class="btn btn-primary ml-3">อ่านเพิ่มเติม</a>
					</form>
				</div>
			</div>
		</div>
	{% endfor %}
</div>

</div>
</div>

{% endblock %}
